<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Trade ‚Äî Cripto</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="apple-touch-icon" href="./assets/favicon.ico">
</head>
<body>
  <div class="app-shell">
    <header class="nav">
      <div class="brand">
        <img src="./assets/logo.png" alt="Logo" class="brand-icon"/>
        <h1>Hyper <strong>Zentrix</strong></h1>
      </div>

      <div class="ticker-controls">
        <label>
          Ativo
          <select id="symbolSelect">
            <option value="BTCUSDT">BTC/USDT</option>
            <option value="ETHUSDT">ETH/USDT</option>
            <option value="SOLUSDT">SOL/USDT</option>
            <option value="BNBUSDT">BNB/USDT</option>
            <option value="ADAUSDT">ADA/USDT</option>
            <option value="XRPUSDT">XRP/USDT</option>
            <option value="DOGEUSDT">DOGE/USDT</option>
            <option value="DOTUSDT">DOT/USDT</option>
            <option value="MATICUSDT">MATIC/USDT</option>
            <option value="AVAXUSDT">AVAX/USDT</option>
            <option value="ATOMUSDT">ATOM/USDT</option>
            <option value="NEARUSDT">NEAR/USDT</option>
          </select>
        </label>

        <label title="Volatilidade (quanto maior, mais 'nervoso' o pre√ßo)">
          Volatilidade
          <input id="volInput" type="range" min="0.05" max="0.8" step="0.05" value="0.25" />
        </label>

        <label title="Velocidade dos ticks (ms)">
          Tick (ms)
          <input id="speedInput" type="range" min="100" max="1500" step="50" value="350" />
        </label>

        <button id="playBtn" class="btn primary">‚ñ∂ Iniciar</button>
        <button id="pauseBtn" class="btn">‚è∏ Pausar</button>
      </div>
    </header>

    <!-- BARRA DE ATIVOS (mantido id coinsBar para JS) -->
    <div class="coins-bar asset-bar" id="coinsBar">
      <button class="asset-pill active" data-symbol="BTCUSDT">
        <span class="asset-icon btc">‚Çø</span>
        <span class="asset-label">BTC</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="ETHUSDT">
        <span class="asset-icon eth">Œû</span>
        <span class="asset-label">ETH</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="SOLUSDT">
        <span class="asset-icon sol">‚óé</span>
        <span class="asset-label">SOL</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="BNBUSDT">
        <span class="asset-icon bnb">‚í∑</span>
        <span class="asset-label">BNB</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="ADAUSDT">
        <span class="asset-icon ada">A</span>
        <span class="asset-label">ADA</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="XRPUSDT">
        <span class="asset-icon xrp">X</span>
        <span class="asset-label">XRP</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="DOGEUSDT">
        <span class="asset-icon doge">√ê</span>
        <span class="asset-label">DOGE</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="DOTUSDT">
        <span class="asset-icon dot">‚óè</span>
        <span class="asset-label">DOT</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="MATICUSDT">
        <span class="asset-icon matic">M</span>
        <span class="asset-label">MATIC</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="AVAXUSDT">
        <span class="asset-icon avax">A</span>
        <span class="asset-label">AVAX</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="ATOMUSDT">
        <span class="asset-icon atom">‚öõ</span>
        <span class="asset-label">ATOM</span>
        <span class="asset-quote">USDT</span>
      </button>

      <button class="asset-pill" data-symbol="NEARUSDT">
        <span class="asset-icon near">N</span>
        <span class="asset-label">NEAR</span>
        <span class="asset-quote">USDT</span>
      </button>
    </div>

    <main class="grid">
      <section class="card chart-card">
        <div class="card-head">
          <h2>Gr√°fico - <span id="symbolTitle">BTC/USDT</span></h2>
          <div class="price-badge">
            <span id="price">‚Äî</span>
            <small id="priceChange">0,00% 24h</small>
          </div>
        </div>

        <!-- WRAPPER DO GR√ÅFICO PARA EFEITOS DE FUNDO/GRID -->
        <div class="chart-container">
          <canvas id="chart" width="1200" height="420"></canvas>
        </div>
      </section>

      <!-- CARD DE ORDEM APRIMORADO -->
      <section class="card order-card">
        <div class="card-head">
          <h2>Ordem</h2>
        </div>
        <form id="orderForm" class="order-form">
          <div class="row">
            <label>Tipo
              <select id="orderType">
                <option value="market">Mercado</option>
                <option value="limit">Limitada</option>
              </select>
            </label>

            <label>Quantidade
              <input id="qty" type="number" step="0.0001" min="0" value="0.01" />
            </label>

            <label id="limitWrap" class="hidden">Pre√ßo Limite
              <input id="limitPrice" type="number" step="0.01" min="0" placeholder="ex: 68000.00" />
            </label>
          </div>

          <div class="row">
            <label>Dire√ß√£o</label>
            <div class="segmented">
              <input type="radio" id="sideBuy" name="side" value="buy" checked />
              <label for="sideBuy">Comprar</label>
              <input type="radio" id="sideSell" name="side" value="sell" />
              <label for="sideSell">Vender</label>
            </div>

            <label title="Alavancagem apenas para PnL. N√£o h√° liquida√ß√£o.">Alavancagem
              <input id="leverage" type="range" min="1" max="20" step="1" value="1" />
              <span id="levVal" class="chip">1x</span>
            </label>

            <button class="btn primary grow" type="submit">Enviar Ordem</button>
          </div>
        </form>

        <!-- NOVA FAIXA DE M√âTRICAS DA ORDEM -->
        <div class="order-stats-strip">
          <div class="order-stats-item">
            <span class="order-stats-label">Saldo (USDT)</span>
            <span class="order-stats-value" id="cash">10000.00</span>
          </div>
          <div class="order-stats-item">
            <span class="order-stats-label">Valor da Posi√ß√£o</span>
            <span class="order-stats-value" id="posVal">0.00</span>
          </div>
          <div class="order-stats-item">
            <span class="order-stats-label">P/L N√£o Realizado</span>
            <span class="order-stats-value" id="unrealized">0.00</span>
          </div>
          <div class="order-stats-item">
            <span class="order-stats-label">Equity</span>
            <span class="order-stats-value" id="equity">10000.00</span>
          </div>
        </div>
      </section>

      <!-- HIST√ìRICO DE TRADES PREPARADO PARA NOVO ESTILO -->
      <section class="card history-card">
        <div class="card-head"><h2>Hist√≥rico de Trades</h2></div>
        <div class="table-wrapper">
          <table class="table" id="tradesTable">
            <thead>
              <tr>
                <th>Time</th>
                <th>Ativo</th>
                <th>Lado</th>
                <th>Qtd</th>
                <th>Pre√ßo</th>
                <th>P/L</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- FOOTER EM FORMATO DE PILLS -->
    <footer class="app-footer">
      <span class="footer-pill">
        <span class="footer-pill-icon">üöÄ</span>
        PROJETO EM CONSTANTE EVOLU√á√ÉO
      </span>
      <span class="footer-pill">
        <span class="footer-pill-icon">üë®‚Äçüíª</span>
        Desenvolvido por Janderson Vidal
      </span>
    </footer>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
